<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 45%;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-section input[type="text"],
        .form-section input[type="password"],
        .form-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign In</h2>
            <form action="/signin" method="post">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-section">
            <h2>Create Account</h2>
            <form action="/create-account" method="post">
                <label for="create-username">Username:</label>
                <input type="text" id="create-username" name="username" required>
                <label for="create-email">Email:</label>
                <input type="email" id="create-email" name="email" required>
                <label for="create-password">Password:</label>
                <input type="password" id="create-password" name="password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
